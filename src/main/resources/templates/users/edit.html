<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align: center; vertical-align: middle">Обновление пользователя</h2>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}"
      style="text-align: center; vertical-align: middle">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="lastName">Введите фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br><br>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Введите email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <input type="submit" value="Обновить!"/>
</form>
</body>
</html>
