<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align: center; vertical-align: middle">Все пользователи</h2>

<table class="table table-dark">
  <thead>
  <tr style="text-align: center; vertical-align: middle">
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
    <th>Email</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}" style="text-align: center; vertical-align: middle">
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getLastName()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td>
      <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Обновить">
      </form>
    </td>
    <td>
      <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить">
      </form>
    </td>
  </tr>
  </tbody>
</table>
<br>
<form th:method="GET" th:action="@{/users/new}">
  <input type="submit" value="Добавить">
</form>
</body>
</html>
